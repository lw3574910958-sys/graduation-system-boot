# log 日志配置
logging:
  level:
    root: info
    com.lw.graduation: debug
    com.baomidou.mybatisplus: warn
  file:
    path: D:\Project\myapps\graduation-system\data\logs\graduation-system-boot
  logback:
    rolling policy:
      max-file-size: 100MB
      max-history: 30
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# debug配置
debug: false

spring:

  # 应用配置
  application:
    name: graduation-system

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/graduation_system?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true&useServerPrepStmts=true&cachePrepStmts=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:rctf1234}
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 初始化大小
      initial-size: 5
      # 最小连接数
      min-idle: 10
      # 最大连接数
      max-active: 20
      # 获取连接时的最大等待时间
      max-wait: 60000
      # 一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 多久才进行一次检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置扩展插件：stat-监控统计，log4j-日志，wall-防火墙（防止SQL注入），去掉后，监控界面的sql无法统计
      filters: stat,wall,log4j
      # 检测连接是否有效的 SQL语句，为空时以下三个配置均无效
      validation-query: SELECT 1
      # 申请连接时执行validationQuery检测连接是否有效，默认true，开启后会降低性能
      test-on-borrow: false
      # 归还连接时执行validationQuery检测连接是否有效，默认false，开启后会降低性能
      test-on-return: false
      # 申请连接时如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效，默认false，建议开启，不影响性能
      test-while-idle: true
      # 是否开启 StatViewServlet
      stat-view-servlet:
        enabled: true
        # 访问监控页面 白名单，默认127.0.0.1
        allow: 127.0.0.1
        login-username: admin
        login-password: admin@lw123
        # 禁用HTML页面上的"Reset All"功能
        reset-enable: false
      # FilterStat
      filter:
        stat:
          # 是否开启 FilterStat，默认true
          enabled: true
          # 是否开启 慢SQL 记录，默认false
          log-slow-sql: true
          # 慢 SQL 的标准，默认 3000，单位：毫秒
          slow-sql-millis: 2000
          # 合并多个连接池的监控数据，默认false
          merge-sql: true
        # Wall防火墙配置
        wall:
          config:
            # 允许删除操作
            delete-allow: true
            # 允许更新操作
            update-allow: true
            # 允许插入操作
            insert-allow: true
            # 允许SELECT操作
            select-allow: true

  # redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: 1   # 使用 db1 存储会话，避免与业务数据冲突
      # 超时时间
      timeout: 2000ms
      # 连接池优化配置
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms
          time-between-eviction-runs: 30000ms

  # 上传文件配置
  servlet:
    multipart:
      max-file-size: 50MB    # 单个文件最大 50MB（论文、报告）
      max-request-size: 100MB # 单次请求最大 100MB

  # thymeleaf 配置
  thymeleaf:
    cache: false

  # 启动 banner
  banner:
    charset: UTF-8
    location: classpath:banner.txt



# mybatis-plus 配置
mybatis-plus:
  # 加载所有模块的 mapper XML 文件
  mapper-locations: classpath*:mapper/**/*.xml

  configuration:
    # 开启驼峰命名
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# sa-token 配置
sa-token:
  token-name: user_token # Token 名称
  token-prefix: Bearer # Token 前缀（注意空格，符合HTTP标准格式）
  is-read-header: true # 从 Header 读取 Token
  is-read-cookie: false # 禁用 Cookie 模式
  timeout: 86400 # Token 有效期（秒）
  active-timeout: 1800 # 最低活跃频率（秒）
  is-concurrent: true # 是否允许多地同时登录
  is-share: false # 是否共用同一 Token
  token-style: uuid # Token 风格
  is-log: true # 是否输出操作日志（生产可开）

# OpenAPI & Swagger 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
   path: /v3/api-docs
  # 包扫描路径
  packages-to-scan: com.lw.graduation.api.controller.*


# knife4j 配置（基于 springdoc-openapi）
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: "Swagger Models"
  # 可选：生产环境关闭
  production: false


# 上传文件配置
file:
  dir: ${UPLOAD_DIR:D:/Project/myapps/graduation-system/data/uploadFiles}
  path: upload